<html>
<head>
	<meta charset="utf-8">
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Data visualization by AA10</h1>
	<hr>
	<h2>Hello plotly!</h2>
	<!-- Plotly chart will be drawn inside this DIV -->
	<div id="myDiv" style="width: 500px;height: 400px"></div>
	<hr>
	<script>
		<!-- JAVASCRIPT CODE GOES HERE -->		
		var trace1 = {
			x:[1,2,3,4],
			y:[10,15,13,17],
			mode:'markers',
            name:'Scatter',
            marker:{
                color:'rgb(219,64,82)',
                size:12
            }
		};	
		var trace2 = {
			x:[2,3,4,5],
			y:[16,5,11,9],
			mode:'lines',
            name:'Lines',
            line:{
                color:'rgb(55,128,191)',
                width:3
            }
		};
        var trace3 = {
            x:[1,2,3,4],
            y:[12,9,15,12],
            mode:'lines+markers',
            name:'Scatter + Lines',
            marker:{
                color:'rgb(128,0,128)',
                size:8
            },
            line : {
                color:'rgb(128,0,128',
                width:1
            }
        }; 

		var layout = {
            title : 'Line and Scatter charts by AA10',
			autosize: false,
			width: 600,
			height: 450,
			margin: {
				l: 50,  // left
				r: 50,  // right
				b: 100, // bottom 
				t: 100, // top
				pad: 4  // padding
			},
            xaxis:{
                title:'x=axis title'
            },
            yaxis:{
                title:'y-axis title'
            }
			// paper_bgcolor: '#ececec',
	  		// plot_bgcolor: '#ffffff' //'#rrggbb'
		};

		var data = [trace1, trace2, trace3];		
		
		Plotly.newPlot('myDiv', data, layout);	

	</script>
</body>
</html>
